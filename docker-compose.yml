version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: contractguard-postgres
    environment:
      POSTGRES_USER: contractguard
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password}
      POSTGRES_DB: contractguard_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contractguard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - contractguard-network

  # Redis Cache & Task Broker
  redis:
    image: redis:7-alpine
    container_name: contractguard-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - contractguard-network

  # FastAPI Backend Service
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: contractguard-api
    environment:
      APP_NAME: "ContractGuard API"
      APP_VERSION: "1.0.0"
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DATABASE_URL: postgresql://contractguard:${DB_PASSWORD:-dev_password}@postgres:5432/contractguard_db
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_ENVIRONMENT: ${PINECONE_ENVIRONMENT:-prod}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-us-east-1}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev_secret_key_change_in_prod}
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:5173"]'
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/__pycache__
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - contractguard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker for Async Tasks
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: contractguard-celery
    environment:
      APP_NAME: "ContractGuard Celery"
      DATABASE_URL: postgresql://contractguard:${DB_PASSWORD:-dev_password}@postgres:5432/contractguard_db
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    depends_on:
      - postgres
      - redis
      - api
    volumes:
      - ./backend:/app
      - /app/__pycache__
    command: celery -A app.tasks worker --loglevel=info --concurrency=4
    networks:
      - contractguard-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: contractguard-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - contractguard-network

volumes:
  postgres_data:
    driver: local

networks:
  contractguard-network:
    driver: bridge
